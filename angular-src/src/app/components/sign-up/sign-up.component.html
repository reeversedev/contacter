<h2>Register</h2>
<div class="row">
  <form class="col s12" (submit)="onRegisterSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Name" id="name" type="text" class="validate" name="name" [(ngModel)]="name">
        <label for="name">Name</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="Username" id="username" type="text" class="validate" name="username" [(ngModel)]="username">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" name="password" [(ngModel)]="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" name="email" [(ngModel)]="email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn btn-waves" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
